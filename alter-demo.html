<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
.cc {
  width:600px;
  margin:0 auto;
}

.cc>div {
  margin-top:30px;
}

.alert {
  color:#fff;
  padding:1px 16px;
  line-height:1.5;
  border-radius:3px;
}

.alert.green {
  background-color:#4CAF50;
}

.alert.blue {
  background-color:#2196F3;
}

.alert.red {
  background-color:#f44336
}

.alert.yellow{
  background-color:#ff9800;
}

.close {
  text-decoration:none;
  float:right;
  font-size:24px;
  font-weight:bold;
  color:inherit;
  cursor:pointer;
}


</style>
</head>
<body>
  <div class="cc">
    <div class="alert green">
      <span class="close">x</span>
      <h2>恭喜你</h2>
      <p>获得本周学霸，继续加油吧</p>
    </div>
    <div class="alert blue">
      <span class="close">x</span>
      <h2>通知</h2>
      <p>晚上上课，不要忘了</p>
    </div>
    <div class="alert red">
      <span class="close">x</span>
      <h2>天啊</h2>
      <p>竟然几天没有做任务了</p>
    </div>
    <div class="alert yellow">
      <span class="close">x</span>
      <h2>警告</h2>
      <p>学如逆水行舟，不进则退</p>
    </div>
  </div>
</body>
</html>
