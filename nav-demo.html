<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>nav</title>
<style id="jsbin-css">
* {
  margin:0;
  padding:0;
}

ul {
  list-style:none;
}

a {
  color:#333;
  text-decoration:none;
}

div {
  width:500px;
  margin:10px auto 0;
  box-shadow:0px 1px 4px 1px rgba(0,0,0,0.3);
  background-color:#f1f1f1;
}

div::after {
  content:'';
  display:block;
  clear:both;
}

div>ul>li {
  position:relative;
  float:left;
}

div>ul>li:hover .children {
  display:block;
}

div a {
  display:block;
  padding:10px 10px;
  min-width:50px
}

div a:hover {
  color:#fff;
  background: rgba(0,0,0,0.4)
}

ul .children {
  position:absolute;
  top:100%;
  box-shadow:0px 1px 4px 1px rgba(0,0,0,0.3);
  display:none;
}


</style>
</head>
<body>
  <div class="layout">
    <ul class="nav">
        <li><a href="#">首页</a></li>
        <li><a href="#">作品</a></li>
        <li>
          <a href="#">更多</a>
            <ul class="children">
                <li><a href="#">Github</a></li>
                <li><a href="#">博客</a></li>
                <li><a href="#">知乎</a></li>
            </ul>
        </li>
    </ul> 
  </div>   
</body>
